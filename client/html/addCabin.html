<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הוספת צימר</title>
  <link rel="stylesheet" href="../css/addCabin.css">
</head>
<body>
      <a href="main.html" id="home"><img src="../images/איקון בית.png" id="homeA"></img></a>

  <div class="page-wrapper">
    <div style="display:flex;justify-content:flex-end;margin:20px 0 0 0;">
      <button onclick="window.location.href='ownerCabins.html'" style="background:#2193b0;color:white;border:none;border-radius:25px;padding:10px 22px;font-size:1rem;box-shadow:0 2px 6px rgba(0,0,0,0.08);cursor:pointer;transition:0.3s;">חזרה לצימרים שלי</button>
    </div>
    <div class="form-container">
        <h2 id="cabinFormTitle">הוסף צימר חדש</h2>
      <form id="cabinForm">
        <label for="name">שם הצימר</label>
        <input type="text" id="name" name="name" required>

        <label for="city">עיר</label>
        <input type="text" id="city" name="city" required>

        <label for="region">אזור</label>
        <select id="region" name="region" required>
          <option value="צפון">צפון</option>
          <option value="מרכז">מרכז</option>
          <option value="דרום">דרום</option>
        </select>

        <label for="guestsCount">מספר מיטות</label>
        <input type="number" id="guestsCount" name="guestsCount" min="1" required>

        <label for="phone">טלפון בעל הצימר</label>
        <input type="text" id="phone" name="phone" required>

        <label for="price">מחיר ללילה</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <label for="description">תיאור הצימר</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="pictures">כתובות תמונות (הפרד עם פסיק)</label>
        <input type="text" id="pictures" name="pictures" placeholder="https://example.com/1.jpg, https://example.com/2.jpg">

          <button type="submit" id="cabinFormBtn">הוסף צימר</button>
      </form>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>
 <script defer src="../js/addCabin.js"></script>
</body>
</html>
